<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Parallax</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="overflow-hidden">


  <div class="loader h-screen w-full fixed top-0 left-0 bg-[#0D0E13] z-10 text-white flex flex-col items-center justify-center">
    <div class="loading-text relative text-4xl leading-[1.3]">
      <p class="opacity-10 absolute text-transparent" style="-webkit-text-stroke: 1px white;">Loading</p>
      <p class="loading-text">Loading</p>
    </div>
    <button class="enter-btn relative mt-5 px-10 py-2 rounded-full text-sm font-semibold text-slate-700">
      <!-- <p class="relative overflow-hidden">
        <span class="absolute">Enter</span>
        <span class="opacity-0">Enter</span>
      </p> -->
      <p class="relative overflow-hidden">
        <span class="absolute">Enter</span>
        <span class="absolute -translate-y-full text-white">Enter</span>
        <span class="opacity-0 relative">Enter</span>
        <div class="absolute h-full w-full bg-slate-800 -z-10 rounded-full top-0 left-0" style="clip-path: inset(100% 0 0 0);"></div>
      </p>
      <svg class="w-full h-full absolute top-0 left-0 overflow-visible" viewBox="0 0 100 36" preserveAspectRatio="none">
        <rect class="w-full h-full stroke-slate-800" fill="none" stroke-width="2" rx="17"/>
      </svg>
    </button>
  </div>
    

  <main class="h-screen w-full overflow-hidden bg-[#141414] text-white">
    <div class="img-con h-full w-fit flex items-center gap-x-5" style="margin-left: calc(50vw - 9rem);">
    </div>

    <div class="viewer fixed z-10 bottom-10 left-1/2 -translate-x-1/2 flex items-center gap-2 font-semibold leading-none">
      <span class="relative overflow-hidden">
        <div class="show-index absolute left-1/2 -translate-x-1/2 flex justify-end flex-col"></div>
        <div class="opacity-0">9</div>
      </span>
      <span class="h-[2px] w-4 bg-white"></span>
      <span class="total">8</span>
    </div>

    <div class="hidden-con fixed right-0 translate-y-full bottom-0 flex gap-[5px]">

    </div>
  </main>
  
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap-drawsvg@1.0.0/drawsvgmin.min.js"></script>
  <script src="https://unpkg.com/lenis@1.0.45/dist/lenis.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
